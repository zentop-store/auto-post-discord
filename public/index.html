<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Post Discord</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="container">
    <header class="header">
      <i class="fa-brands fa-discord logo"></i>
      <h1>Auto Post Discord</h1>
    </header>

    <!-- Kode Akses -->
    <div class="verify-container">
      <input type="text" id="access-code" placeholder="Enter Access Code">
      <button onclick="verifyAccess()">Verify</button>
    </div>
    <p class="message" id="access-message"></p>

    <!-- Form Auto Post -->
    <div class="form-group">
      <label for="token">Bot Token:</label>
      <input type="text" id="token" placeholder="Enter Bot Token" disabled>
    </div>
    <div class="form-group">
      <label for="channelId">Channel ID:</label>
      <input type="text" id="channelId" placeholder="Enter Channel ID" disabled>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" rows="4" placeholder="Enter your message" disabled></textarea>
    </div>
    <div class="form-group">
      <label for="delay">Delay (ms):</label>
      <input type="number" id="delay" placeholder="Enter Delay (ms)" disabled>
    </div>
    <button id="postButton" onclick="postMessage()" disabled>Post Message</button>
    <p id="post-status"></p>
  </div>

  <script src="scripts.js"></script>
</body>
        </html>
